<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Airtime widgets</title>
<script src="http://rpr.airtime.pro/widgets/js/jquery-1.6.1.min.js" type="text/javascript"></script>
<script src="http://rpr.airtime.pro/widgets/js/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
<script src="http://rpr.airtime.pro/widgets/js/jquery.showinfo.js" type="text/javascript"></script>
<link href="http://rpr.airtime.pro/widgets/css/airtime-widgets.css" rel="stylesheet" type="text/css" />
<script>
$(document).ready(function() {
    $("#headerLiveTrackHolder").airtimeLiveTrackInfo({
        sourceDomain: "http://rpr.airtime.pro",
        text: {onAirNow:"On Air Now", offline:"Offline", current:"Current", next:"Next"},
        updatePeriod: 20 //seconds
    });
    var d = new Date().getDay();
    $('#scheduleTabs').tabs({selected: d === 0 ? 6 : d-1, fx: { opacity: 'toggle' }});

});
</script>

<div id="headerLiveTrackHolder" style="border: 1px solid #999999; padding: 10px;"></div>

</body>
</html>
